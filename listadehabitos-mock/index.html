<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de hábitos</title>

    <div class="main jumbotron">

            <td><button class="btn btn-primary">Vencer</button></td>

            <td><button class="btn btn-danger">Desistir</button></td>
          </tr>
          <tr>
            <td>Estudar mais</td>
            <td><button class="btn btn-primary">Vencer</button></td>
            <td><button class="btn btn-danger">Desistir</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="main jumbotron">
      <p>Continue mudando sua vida!</p>
      <p>Cadastre mais hábitos</p>
